<!DOCTYPE html>
<html lang="id" class="light-mode">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel â€“ fadzdigital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://raw.githubusercontent.com/fadzdigital/image/main/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="css/admin.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top admin-navbar">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="https://raw.githubusercontent.com/fadzdigital/image/main/fadzdigital.png" alt="fadzdigital Logo" style="height:36px;object-fit:contain;">
        <span class="text-gradient" style="font-size:1.5rem;font-weight:700;">fadzdigital <span class="d-none d-md-inline">Admin</span></span>
      </a>
      <button class="navbar-toggler border-0 p-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav"></div>
      <button class="btn btn-sm btn-danger ms-auto d-none" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</button>
    </div>
  </nav>
  <main style="margin-top:80px;">
    <section class="container">
      <div id="adminAlert"></div>

      <!-- Login Form -->
      <div id="adminLoginSection" class="admin-card mt-5" style="max-width:380px;margin:auto;">
        <h2 class="mb-3">Login Admin</h2>
        <form id="adminLoginForm" autocomplete="off">
          <div class="mb-3">
            <label for="adminUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="adminUsername" autocomplete="username" required>
          </div>
          <div class="mb-3">
            <label for="adminPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="adminPassword" autocomplete="current-password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 fw-bold" id="loginBtn"><i class="bi bi-shield-lock"></i> Login</button>
        </form>
      </div>

      <!-- Main Admin Panel (hidden before login) -->
      <div id="adminPanelSection" class="d-none admin-panel-content">
        <div class="row mb-4">
          <div class="col">
            <h3 class="mt-3 mb-2"><i class="bi bi-speedometer2 me-1"></i> Dashboard Admin</h3>
          </div>
        </div>
        <ul class="nav nav-tabs mb-3" id="adminTab">
          <li class="nav-item"><button class="nav-link active" data-tab="user">ACC User</button></li>
          <li class="nav-item"><button class="nav-link" data-tab="server">Manage Server</button></li>
          <li class="nav-item"><button class="nav-link" data-tab="varian">Varian VPN</button></li>
          <li class="nav-item"><button class="nav-link" data-tab="log">Log & Pendapatan</button></li>
        </ul>
        <!-- Tab: User -->
        <div class="admin-tab" id="tab-user"></div>
        <!-- Tab: Server -->
        <div class="admin-tab d-none" id="tab-server"></div>
        <!-- Tab: Varian -->
        <div class="admin-tab d-none" id="tab-varian"></div>
        <!-- Tab: Log -->
        <div class="admin-tab d-none" id="tab-log"></div>
      </div>
    </section>
  </main>
  <script src="js/admin.js"></script>
</body>
</html>
