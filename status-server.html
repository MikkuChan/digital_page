<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Status Server — fadzdigital</title>
  <link rel="stylesheet" href="css/status-server.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="hero">
    <div class="container">
      <div class="hero-top">
        <h1>Status Server</h1>
        <a class="btn ghost" href="ordervpn.html">← Kembali ke Katalog</a>
      </div>
      <p class="sub">Pantau kesehatan host API VPN kami. Pilih region & varian, kalau ada host <span class="pill small red">DOWN</span>, pilih yang <span class="pill small green">UP</span> ya.</p>
      <div class="controls">
        <div class="ctrl">
          <label>Region</label>
          <div class="segmented" id="segRegion">
            <button data-region="SG" class="active">SG</button>
            <button data-region="ID">ID</button>
          </div>
        </div>
        <div class="ctrl">
          <label>Varian</label>
          <div class="segmented" id="segVariant">
            <button data-variant="HP" class="active">HP</button>
            <button data-variant="STB">STB</button>
          </div>
        </div>
        <div class="ctrl grow">
          <label>Filter</label>
          <div class="segmented" id="segFilter">
            <button data-filter="all" class="active">Semua</button>
            <button data-filter="up">UP</button>
            <button data-filter="down">DOWN</button>
          </div>
        </div>
        <div class="ctrl">
          <label>Auto refresh</label>
          <div class="toggle">
            <input type="checkbox" id="autoToggle" />
            <span class="slider"></span>
          </div>
          <div class="hint" id="autoHint">off</div>
        </div>
        <div class="ctrl">
          <label>&nbsp;</label>
          <button id="btnRefresh" class="btn primary">Refresh</button>
        </div>
      </div>
      <div class="meta">
        <div class="stat pill green" id="statUp">UP: 0</div>
        <div class="stat pill red" id="statDown">DOWN: 0</div>
        <div class="stat pill blue" id="statTotal">Total: 0</div>
        <div class="spacer"></div>
        <div class="muted" id="lastUpdated">—</div>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="notice" class="notice hidden"></div>

    <!-- Grid of host cards -->
    <section id="grid" class="grid">
      <!-- cards injected here -->
    </section>

    <div id="emptyState" class="empty hidden">
      Tidak ada host untuk ditampilkan.
    </div>

    <footer class="foot">
      <div class="muted" id="metaInfo">—</div>
    </footer>
  </main>

  <!-- toast -->
  <div id="toast" class="toast"></div>

  <script src="js/status-server.js"></script>
</body>
</html>
