<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Status Server — fadzdigital</title>
  <link rel="stylesheet" href="css/status-server.css" />
</head>
<body>
  <header class="page-header">
    <div class="container">
      <h1>Status Server</h1>
      <p class="muted">
        Cek kesehatan host API VPN kami. Pilih region & variant untuk melihat host yang relevan.
      </p>
    </div>
  </header>

  <main class="container">
    <section class="controls">
      <div class="row">
        <div class="col">
          <label for="regionSel">Region</label>
          <select id="regionSel">
            <option value="SG">SG (Singapore)</option>
            <option value="ID">ID (Indonesia)</option>
          </select>
        </div>
        <div class="col">
          <label for="variantSel">Variant</label>
          <select id="variantSel">
            <option value="HP">HP (300GB/30h)</option>
            <option value="STB">STB (600GB/30h)</option>
          </select>
        </div>
        <div class="col">
          <label>&nbsp;</label>
          <button id="btnRefresh" class="btn">Refresh</button>
        </div>
        <div class="col auto">
          <label class="inline">
            <input type="checkbox" id="autoToggle" />
            Auto-refresh <span class="muted">(30 dtk)</span>
          </label>
        </div>
      </div>

      <div class="stats">
        <div class="badge up" id="statUp">UP: 0</div>
        <div class="badge down" id="statDown">DOWN: 0</div>
        <div class="badge info" id="statTotal">Total: 0</div>
        <div class="right muted small" id="lastUpdated">—</div>
      </div>
    </section>

    <section id="notice" class="notice hidden"></section>

    <section class="table-wrap">
      <table id="statusTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Host</th>
            <th>Status</th>
            <th>HTTP</th>
            <th>Response (ms)</th>
            <th>Info</th>
          </tr>
        </thead>
        <tbody id="tbodyStatus">
          <!-- rows injected by JS -->
        </tbody>
      </table>
      <div id="emptyState" class="empty hidden">Tidak ada host untuk ditampilkan.</div>
    </section>

    <footer class="foot">
      <div class="muted small" id="metaInfo">
        <!-- filled by JS: port/path/timeout -->
      </div>
    </footer>
  </main>

  <script src="js/status-server.js"></script>
</body>
</html>
